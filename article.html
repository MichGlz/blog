<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><div class="wraper-logo">
          <div class="logo"></div>
          <h1>La Bicicleta</h1>
        </div></a
      >
      <a class="btn" href="post-suggestion.html">Creat an article</a>
    </header>

    <main class="article">
      <div class="wrapperArticlePage">
        <article class="articlePage">
          <h1></h1>
          <h2>by <span></span></h2>
          <img class="articleImage" src="" alt="bicykle" />
          <p></p>
          <button id="btnComment">Comment</button>
        </article>
        <div class="formcontainer">
          <form class="let-comment">
            <input type="hidden" name="parentId" id="parentId" />
            <label for="">
              Email
              <input type="email" name="email" required />
            </label>
            <label for="">
              User name
              <input type="text" name="username" required />
            </label>
            <label for="">
              Comment
              <textarea name="comment" required></textarea>
            </label>

            <input type="submit" value="Send Comment" />
            <p id="submitSMS" class="hidden">Your comment is post</p>
          </form>
        </div>
      </div>
      <h2>Comments</h2>

      <div class="commentsContainer">
        <ul class="commentList"></ul>
      </div>
    </main>

    <template class="commentPost">
      <li class="comment">
        <h3 class="commentAutor">by <span></span></h3>
        <p></p>
      </li>
    </template>

    <script src="js/article.js"></script>
  </body>
</html>
